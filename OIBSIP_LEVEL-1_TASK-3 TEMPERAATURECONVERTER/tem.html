<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="tem.css" />
  </head>
  <body>
    <h3 style="text-align:center; padding-bottom:10px;">TEMPERATURE CONVERTER</h3>

    <div id="container">
      <div id="calculations-container">
        <div class="division">
          <div class="inputs-container">
            <input type="number" class="input-field inputs" name="input" id="input-box" placeholder="0" required />
            <div class="dropdown-container">
              <select class="dropdown inputs" id="input-dropdown">
                <option value="Farenheit">Farenheit</option>
                <option value="Celcius" selected>Celcius</option>
              </select>
            </div>
          </div>
        </div>

        
        <div class="division">
          <div class="division-heading">=</div>
          <div class="inputs-container">
            <input type="text" class="input-field inputs" name="result" id="result-box" placeholder="0" disabled />
            <div class="dropdown-container">
              <select class="dropdown inputs" id="result-dropdown">
                <option value="Celcius">Celcius</option>
                <option value="Farenheit" selected>Farenheit</option>
            </select>
            </div>
          </div>
        </div>
       <button id="btn" class="inputs" onclick="converter()"> Convert </button>
      </div>
    </div>

    <script src="tem.js"></script>
  </body>
</html>
